<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Artwork</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Artwork Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="toggle-mode">Switch to Dark Mode</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome to my art portfolio! Here you can find a collection of my artwork.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="artwork">
                <img src="./artwork1.jpg" alt="Artwork 1" width="500" height="600" onclick="openModal(this)">
                <img src="./artwork2.jpg" alt="Artwork 2" width="500" height="600" onclick="openModal(this)">
                <img src="./artwork3.jpg" alt="Artwork 3" width="500" height="600" onclick="openModal(this)">
                <img src="./artwork4.jpg" alt="Artwork 4" width="500" height="600" onclick="openModal(this)">
                <img src="./artwork5.jpg" alt="Artwork 5" width="500" height="600" onclick="openModal(this)">
            </div>
        </section>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            const captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        const toggleButton = document.getElementById("toggle-mode");
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            toggleButton.textContent = document.body.classList.contains("dark-mode") ? "Switch to Light Mode" : "Switch to Dark Mode";
        });
    </script>
</body>
</html>
