<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Artwork Portfolio</h1>
        <nav>

    </header>

    <main>
        <section id="about">
            <p>Welcome to my art portfolio! Here you can find a collection of my artwork.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="artwork">
                <img src="./artwork1.jpg" alt="Knife" onclick="openLightbox(this)">
                <img src="./artwork2.jpg" alt="Brass Knuckles" onclick="openLightbox(this)">
                <img src="./artwork3.jpg" alt="Ship" onclick="openLightbox(this)">
                <img src="./artwork4.jpg" alt="Axe" onclick="openLightbox(this)">
                <img src="./artwork5.jpg" alt="Television" onclick="openLightbox(this)">
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
        }
    </script>
</body>
</html>
